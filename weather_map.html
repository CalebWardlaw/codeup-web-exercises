<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>weather_map</title>
</head>
<body>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>

<div id="found">

</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>

<script>
    $(document).ready(function () {
        "use strict";
        //AJAX call
        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: OPEN_WEATHER_APPID,
            lat: 29.4241,
            lon: -98.4936,
            units: "imperial",
            exclude: "currently,minutely,hourly,alerts"
        //Sending weather data to funciton
        }).done(function (data) {
            console.log(data);
            addToHTML(data)
        });


        //Using weather data to populate HTML
        function addToHTML(data) {
        //For loop to cycle through the days
            for (var i = 1; i <= 5; i++) {
                var buildHTML = "";
                var temp = data.daily[i].temp.day
                var cloud = data.daily[i].clouds
                var humid = data.daily[i].humidity;
                var dailyForecast =  [
                    "Temperature " + temp,
                    "Cloud Coverage " + cloud,
                    "Humidity " + humid

                ]
                console.log(dailyForecast);



                $('.card-text').html(buildHTML)
            }
        }


    });




</script>
</body>
</html>
