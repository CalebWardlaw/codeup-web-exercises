<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Emphasis</h1>

    Without Emphasis.
    <br><em>With Emphasis!</em>
    <br>
    <br>Emphasis is an inline element

<h1>Strong</h1>

    Without Strong.
    <br><strong>With Strong!</strong>
    <br>
    <br>Strong is an inline element

<h1>Why not both?</h1>

    <em><strong>Look at this!</strong></em>
    <br>
    <br>

Semantic markup (vs bold or italics tags) ensures changes are effective across various screen readers

</body>
</html>
