<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>

                <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
                </form>
                </li>
            </ul>
        </div>

        <i class="fas fa-user"></i>
        <a href="#">Sign up </a>
    </nav>

    <div class="d-none d-lg-block">
<!--        Hiding for mobile display    -->
    <main class="container-fluid">
        <header class="jumbotron jumbotron-fluid">
                    <h1 class="text-center bg-light">Welcome to Pizza World!</h1>
        </header>
    </main>
    </div>

    <h2>Build your own pizza!</h2>
<!--Adding Nav Tabs    -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#size" role="tab" aria-controls="size" aria-selected="true">
                <span class="badge badge-pill badge-secondary">1</span>
                Size and Crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cheese-tab" data-toggle="tab" href="#cheese" role="tab" aria-controls="cheese" aria-selected="false">
                <span class="badge badge-pill badge-secondary">2</span>
                Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="toppings-tab" data-toggle="tab" href="#toppings" role="tab" aria-controls="toppings" aria-selected="false">
                <span class="badge badge-pill badge-secondary">3</span>
                Toppings</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
<!--        Tab 1-->

        <div class="tab-pane fade show active" id="size" role="tabpanel" aria-labelledby="size-tab">...

            <div class="card">

                <div class="card-header">
                    Choose size and crust
                </div>



            </div>

        </div>

<!--        Tab 2-->

        <div class="tab-pane fade" id="cheese" role="tabpanel" aria-labelledby="cheese-tab">...

        </div>

<!--        Tab 3-->

        <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">...

        </div>


    </div>
<!--adding cards     -->



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
