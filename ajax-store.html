<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    //Setting get request to variable
    var ajaxRequest =
        $.ajax({
        url: "./data/inventory.json",
        type: "GET",
        data: {
            limit: 10,
            offset: 20
        }
    });
    //Initiating callback to verify request in console
    $.ajax("./data/inventory.json").done(function(data, status, jqXhr)  {
        alert("ajax call completed");
        console.log(status);
        console.log(jqXhr);
        buildHTML(data);
    })
    //Checking that variable will work
    console.log(ajaxRequest.done);
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    function buildHTML(products){
        var productsHTML = "";
        products.forEach(function(product){
            productsHTML += "<h3>" + "LOOK AT ME" + "<h3/>";
        })

        $('#products').html(productsHTML)

    }

    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
